<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <meta
      name="description"
      content="The most amazing image search engine for the web"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Google Search</a></li>
        </ul>
      </nav>
    </header>
    <section id="search_section">
      <img src="img/googleimagelogo.png" />
      <form action="https://google.com/search">
        <div>
          <input name="hl" value="en" type="hidden">
          <input name="authuser" value="0" type="hidden">
          <input name="tbm" value="isch" type="hidden">
          <input name="sxsrf" value="ALeKk01ga7siu6EhXG1_Vr3FvXEo49fv3w:1605009744029" type="hidden">
          <input name="source" type="hidden" value="hp">
          <input value="T4GqX4_IPOuR4-EP9ei30Ak" name="ei" type="hidden">
        </div>
        <div class="input_search">
            <input class="text_search" type="text" name="q" id="q"/>
            
            <input type="image" name="submit" src="img/searchicon.png" alt="Sumit" style="width:15px;" />
            
        </div>
      </form>
    </section>
  </body>
</html>
